    <script>
      $(document).ready(function () {

      function saveHoliday(event) {
        event.preventDefault();
        $("#loading").show();
        const fileid = sessionStorage.getItem("prev_sheet");
        let holiday = $("#floatingTextarea2").val();
        console.log(fileid, holiday);

        google.script.run
          .withSuccessHandler(function (res) {
            if (res) {
              $("#statusModal").modal("show");
              $("#statusModalTitle").text(res.title);
              $("#statusModalDesc").html(res.message);
              $("#btnStatus").addClass("btn-success");
            } else {
              $("#statusModal").modal("show");
              $("#statusModalTitle").text(res.title);
              $("#statusModalDesc").html(res.message);
              $("#btnStatus").addClass("btn-danger");
            }
            $("#loading").hide();
          })
          .withFailureHandler(function (error) {
            console.error(error);
          })
          .renameSheet(fileid, holiday);
      }
      function checkLoginPage() {
        $("#loading").show();
        google.script.run
          .withSuccessHandler(function (loginStatus) {
            let page = "";
            switch (loginStatus) {
              case "login":
                page = "MainPage";
                break;
              case "pending":
                page = "LoginPin";
                break;
              case "logout":
                page = "Login";
                break;
              default:
                page = "Login";
                break;
            }
            google.script.run
              .withSuccessHandler(function (html) {
                $("#container").html(html);
                $("#loading").hide();
              })
              .withFailureHandler(function (error) {
                console.error(error);
              })
              .include(page);
          })
          .isLoggedIn();
      }
